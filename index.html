<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f7f8fa;
            --container-bg-color: #ffffff;
            --header-bg-color: #ffffff;
            --text-color: #1e1e1e;
            --text-secondary-color: #6d6d6d;
            --accent-color: #4f46e5;
            --accent-color-light: #e0e7ff;
            --user-message-bg: #4f46e5;
            --user-message-text: #ffffff;
            --model-message-bg: #f0f2f5;
            --model-message-text: #1e1e1e;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --font-family: 'Inter', sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
        }

        .chat-app {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 90vh;
            background-color: var(--container-bg-color);
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px var(--shadow-color), 0 10px 10px -5px var(--shadow-color);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .chat-app {
                max-height: 100vh;
                height: 100%;
                border-radius: 0;
                border: none;
            }
        }

        .chat-header {
            padding: 1rem 1.5rem;
            background-color: var(--header-bg-color);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content {
            padding: 0.75rem 1.25rem;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message-content > *:first-child { margin-top: 0; }
        .message-content > *:last-child { margin-bottom: 0; }

        .message-content code {
            background-color: rgba(0,0,0,0.08);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: monospace;
        }

        .message-content pre {
            background-color: rgba(0,0,0,0.08);
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
        }
        
        .message-content pre code {
            background-color: transparent;
            padding: 0;
        }

        .message.user {
            align-self: flex-end;
            margin-left: auto;
        }

        .message.user .message-content {
            background-color: var(--user-message-bg);
            color: var(--user-message-text);
            border-bottom-right-radius: 4px;
        }

        .message.model {
            align-self: flex-start;
            margin-right: auto;
        }
        
        .message.model .message-content {
            background-color: var(--model-message-bg);
            color: var(--model-message-text);
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--text-secondary-color);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-of-type(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-of-type(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .chat-input-form {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--header-bg-color);
            gap: 0.5rem;
            align-items: flex-end;
        }

        .chat-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-family: var(--font-family);
            font-size: 1rem;
            resize: none;
            background-color: var(--background-color);
            color: var(--text-color);
            max-height: 150px;
            overflow-y: auto;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .send-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background-color: #4338ca;
        }

        .send-button:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 24px;
            height: 24px;
        }
        
        .error-message {
            padding: 1rem;
            background-color: #fee2e2;
            color: #b91c1c;
            text-align: center;
            border-radius: 8px;
            margin: 0 1.5rem 1rem;
        }

    </style>
</head>
<body>
    <div class="chat-app">
        <header class="chat-header">
            <h1>Gemini Chat</h1>
        </header>
        <main class="chat-messages" id="chat-messages">
            <!-- Messages will be dynamically added here -->
        </main>
        <div id="error-container"></div>
        <form class="chat-input-form" id="chat-form">
            <textarea
                id="chat-input"
                class="chat-input"
                placeholder="Type your message..."
                rows="1"
                aria-label="Chat input"
            ></textarea>
            <button type="submit" id="send-button" class="send-button" disabled aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                </svg>
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
